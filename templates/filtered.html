<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>필터 적용 결과</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }

    h2, h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    .image-compare {
      display: flex;
      gap: 40px;
      justify-content: center;
      align-items: flex-start;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .image-block {
      text-align: center;
    }

    .image-block img {
      max-width: 400px;
      border: 3px solid #555;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }

    .image-block p {
      text-align: center;
      font-size: 14px;
      color: #aaa;
      margin-top: 8px;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 50px;
      color: #2ab4d7;
      font-weight: bold;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2>필터 적용 결과 ({{ filter_name }})</h2>

  <div class="image-compare">
    <div class="image-block">
      <img src="{{ original_path }}" alt="원본 이미지">
      <p>원본 이미지</p>
    </div>
    <div class="image-block">
      <img src="{{ image_path }}" alt="필터 이미지">
      <p>필터 적용 이미지</p>
    </div>
  </div>

  <a href="/">← 처음으로 돌아가기</a>
</body>
</html>
