<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>AI 사진 평가</title>
</head>
<body>
  <h1>사진 피드백 시스템</h1>
  <form action="/evaluate" method="post" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*" required>
    <button type="submit">사진 업로드 및 평가</button>
  </form>

  <form action="/history" method="get" style="margin-top: 10px;">
    <button type="submit">이전 피드백 확인</button>
  </form>
</body>
</html>
